<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="submit" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="icon"src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="location">Dhaka</h1>
            <h3 ><span id="temp">38.06</span>&deg;C</h3>
            <h1 id="condition"class="lead">Clouds</h1>
        </div>
    </div>



    <script>

        document.getElementById("submit").addEventListener("click", function () {
            const val = document.getElementById("input").value;
            const loc = document.getElementById("location");
            loc.innerHTML = val;
            document.getElementById('input').value = "";  

            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${val}&appid=3f6145d4abbacd5d3eada3d32347a3e9&units=metric`)
                .then(response => response.json())
                .then(data => {
                   var a=data.main.temp;
                   document.getElementById("temp").innerHTML=a;
                    var b=data.weather[0].main;
                    document.getElementById("condition").innerHTML=b;
                    const d=`http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
                    const e=document.getElementById("icon");
                    e.setAttribute('src',d);
                })
               
        })

    </script>
</body>

</html>
